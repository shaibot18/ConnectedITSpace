<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_content">
            <br />
            <form class="form-horizontal form-label-left input_mask managementstyle">
                <div class="form-input-middle">
                    <div class="col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" ng-model="vm.newUser.firstName" placeholder=" First Name" required="required">
                        <span class="required"></span>
                        <span class="fa fa-user-o form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" ng-model="vm.newUser.lastName" placeholder=" Last Name" required="required">
                        <span class="required"></span>
                        <span class="fa fa-user-o form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" ng-model="vm.newUser.email" placeholder=" Email" required="required">
                        <span class="required"></span>
                        <span class="fa fa-envelope-o form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" ng-model="vm.newUser.department" placeholder=" Department" required="required">
                        <span class="required"></span>
                        <span class="fa fa-code-fork form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-12 form-group has-feedback">
                      <input type="text" class="form-control has-feedback-left" ng-model="vm.newUser.username" placeholder=" Username" required="required">
                      <span class="required"></span>
                      <span class="fa fa-code-fork form-control-feedback left" aria-hidden="true"></span>
                  </div>
                    <div class="col-xs-12 form-group has-feedback">
                        <input type="password" class="form-control has-feedback-left" ng-model="vm.newUser.password" placeholder=" Password" required="required">
                        <span class="required"></span>
                        <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <!-- <div class="col-xs-12 form-group has-feedback">
                        <select class="form-control has-feedback-left" ng-model="vm.newUser.role" placeholder="Role" required="required">
                            <option value="1">Administrator</option>
                            <option value="2">Normal user</option>                        
                        </select>
                        <span class="required"></span>
                    </div> -->

                </div>


                
                <div class="form-group">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <button ng-click="vm.createUser()" class="btn btn-success2" >
                            save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
